<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body_section">
      <h1>Login Page</h1>
      <div class="input_form">
        <form>
          <label for="email" class="email_lab">
            Email <br />
            <input
              type="email"
              name="email"
              placeholder="Username"
              class="imp_input"
            />
          </label>
          <label for="password">
            Password <br />
            <input
              type="password"
              name="password"
              placeholder="Enter Your Password"
              class="imp_input"
            />
          </label>
          <div class="chec_link">
            <label for="checkbox" class="checkbox_lab">
              <input type="checkbox" name="checkbox" />
              Remember me
            </label>
            <a href="#" class="forg_link">Forgot password?</a>
          </div>
          <button>LOGIN</button>
        </form>
      </div>
    </div>
  </body>
</html>
